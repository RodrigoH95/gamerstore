<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/styles.css">
    <title>GamerStore - Agregar Juego</title>
  </head>
  
    <main>
    <body>
      <div id="error"></div>
      <form id="form" method="post" action="/guardar" enctype="multipart/form-data">
        <h1 class="titulo">Agregar Juego</h1>
        <div class="form-group">
          <label for="nombre">Nombre del juego:</label>
          <input type="text" class="form-control" name="nombre" id="nombre" />
        </div>
        <div class="form-group">
          <label for="desarrollador">Desarrollador:</label>
          <input type="text" class="form-control" name="desarrollador" id="desarrollador" />
        </div>
        <div class="form-group">
          <label for="imagen">Archivo de imagen (.jpg o .png):</label>
          <input type="file" class="form-control" name="imagen" id="imagen" />
        </div>
        <div class="form-group">
          <label for="precio">Precio (sin símbolos):</label>
          <input type="text" class="form-control" name="precio" id="precio" />
        </div>
        <div class="form-group">
          <label for="descuento">Descuento (0 - 100 sin símbolo %, si no tiene descuento dejar en blanco):</label>
          <input type="text" class="form-control" name="descuento" id="descuento" />
        </div>
        <div class="form-group">
          <label for="calificacion">Calificación (0 - 100):</label>
          <input type="text" class="form-control" name="calificacion" id="calificacion" />
        </div>
        <button type="submit" class="boton boton-crear">Guardar</button>
      </form>
    </main>
    <script src="/static/script.js"></script>
    <script src="/static/validacion.js"></script>
  </body>
</html>
